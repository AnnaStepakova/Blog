{% extends 'base.html' %}
{% block title %}
    Add post
{% endblock %}
{% block content %}

        {% if user.is_authenticated %}

    <h1>Add Blog Post</h1>
    <br/>
<div class="form-group">
<form method="post" enctype="multipart/form-data">  <!-- enctype is to enable uploading images -->
{% csrf_token %}
    {{ form.media }}
{{ form.as_p }}
    <br/>
    <button class="btn btn-secondary btn-sm" type='submit'> Post </button>
</form>
</div>
<!-- This script enables user to have automatically set their name for the post -->
    <script>
    var name = "{{ user.id }}";
    document.getElementById("member").value = name;
    </script>

   {% else %}

    <p>You are not authenticated!</p>

    {% endif %}

 {% endblock %}
