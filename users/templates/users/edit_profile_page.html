{% extends 'base.html' %}
{% block title %}
    Edit Profile
{% endblock %}
{% block content %}

        {% if user.is_authenticated and user.id == userprofile.user.id%}

    <h1>Edit Profile Page</h1>
    <br/>
<div class="form-group">
<form method="post" enctype="multipart/form-data">  <!-- enctype is to enable uploading images -->
{% csrf_token %}
{{ form.as_p }}
    <br/>
    <button class="btn btn-secondary btn-sm" type='submit'> Update Profile Page </button>
</form>
</div>

   {% else %}

    <p>You are not allowed here!</p>

    {% endif %}

 {% endblock %}
